version: "3.9"
services:
  hivestat:
    build: .
    image: jonootto/hiveos-prometheus:latest
    container_name: hivestat
    restart: unless-stopped
    environment:
      TZ: Pacific/Auckland
      RIG_NAME: $RIG_NAME
    security_opt:
      - seccomp:unconfined
    volumes:
      - /run/hive/:/run/hive/:ro
    ports:
      - 7890:7890/tcp
